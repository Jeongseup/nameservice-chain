syntax = "proto3";

package nameservice.nameservice;

option go_package = "nameservice/x/nameservice/types";

// Msg defines the Msg service.
service Msg {
  rpc BuyName (MsgBuyName) returns (MsgBuyNameResponse);
}
message MsgBuyName {
  string creator = 1;
  string name    = 2;
  string bid     = 3;
}

message MsgBuyNameResponse {}

